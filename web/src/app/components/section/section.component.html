<div class="text-center bg-[#0B3670] text-white pb-8">
    <h2 class= "text-2xl pt-24 ">Sobre o produto</h2>
    <p class="pt-7 mb-12">Simplicidade, redução de custos, inteligencia e performace, <br> tudo em um só lugar.</p>
    <app-card [class.reverse]="reverse" titulo="Veículos" subTitulo="Os veículos são uma parte essencial da nossa vida moderna, tornando possível nos deslocarmos com rapidez e eficiência de um lugar para outro. 
    Nossa equipe experiente utiliza equipamentos modernos para prestar serviços de alta qualidade" img="../../../assets/img1.png"></app-card>
    <app-card titulo="Motoristas" subTitulo="É importante que os motoristas possuam habilidades e conhecimentos técnicos adequados para garantir uma condução segura e responsável." img="../../../assets/img2.png"></app-card>
    <app-card titulo="Viagens" subTitulo="Viajar é uma das atividades mais enriquecedoras que podemos fazer. É uma oportunidade para explorar novos lugares, conhecer culturas diferentes e expandir nossos horizontes. No entanto, planejar uma viagem pode ser um processo estressante e complicado, envolvendo diversas etapas como pesquisa, reserva de acomodações, compra de passagens, entre outras." img="../../../assets/img3.png"></app-card>
    <app-card titulo="Abastecimento" subTitulo="O abastecimento é um aspecto essencial do uso de veículos. É importante que os veículos sejam abastecidos com combustível de qualidade e na quantidade adequada para garantir seu bom funcionamento e eficiência." img="../../../assets/img4.png"></app-card>
    <app-card titulo="Manutenção" subTitulo="A manutenção é essencial para garantir que seus veículos estejam em boas condições de funcionamento e seguros para uso. A manutenção preventiva pode ajudar a evitar problemas mecânicos e reduzir os custos de reparo a longo prazo." img="../../../assets/img5.png"></app-card>
    <app-card titulo="Relatório" subTitulo="Um relatório é um documento formal que apresenta informações sobre um assunto específico. Geralmente, é escrito para comunicar resultados de pesquisa, análises de dados ou desempenho de projetos." img="../../../assets/img6.png"></app-card>
</div>
